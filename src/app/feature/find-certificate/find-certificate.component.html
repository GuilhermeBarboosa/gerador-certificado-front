<section class="bg-gray h-fulll">
  <div
    class="flex flex-col h-fulll items-center justify-center px-6 py-8 mx-auto"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img class="m-4" src="../../../assets/codiub.png" alt="logo" />
    </a>
    <div class="bg-white rounded-lg shadow">
      <form [formGroup]="findForm" class="block">
        <div>
          <div class="mb-5">
            <label
              for="text"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Coloque seu cpf</label
            >
            <input
              formControlName="cpf"
              type="text"
              id="text"
              mask="000.000.000-00"
              [dropSpecialCharacters]="true"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            />
          </div>
        </div>

        <div>
          <button
            type="button"
            (click)="findByCpf()"
            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none"
          >
            Procurar
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
