<section class="bg-gray h-fulll">
  <div
    class="flex flex-col h-fulll items-center justify-center px-6 py-8 mx-auto"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900"
    >
      <img class="m-4" src="../../../assets/codiub.png" alt="logo" />
    </a>
    <div class="bg-white rounded-lg shadow">
      <div class="block">
        <div>
          <button
            type="button"
            routerLink="/generate"
            routerLinkActive="active"
            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Gerar certificado
          </button>
        </div>

        <div>
          <button
            type="button"
            routerLink="/find"
            routerLinkActive="active"
            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Procurar certificado
          </button>
        </div>

        <div>
          <button
            type="button"
            (click)="getAll()"
            class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Todos certificados
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
